{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>

    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

        {% for i in range(len) %}
        <tr>
            <th>{{ positions[i]["symbol"] }}</th>
            <th>{{ positions[i]["shares"] }}</th>
            <th>{{ positions[i]["price"] }}</th>
            <th>{{ positions[i]["time"] }}</th>
        </tr>
        {% endfor %}

    </table>

{% endblock %}
